    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Jura', sans-serif;
            background-color: #6667AB;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { display: none; }
        body { -ms-overflow-style: none; scrollbar-width: none; }

        /* LOGO */
        .logo {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 100;
            height: 40px;
        }
        .logo img {
            height: 100%;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.3));
        }

        /* CONTROLS */
        .controls {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 100;
            background: rgba(0,0,0,0.3);
            padding: 12px 20px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.25);
        }

        .control-info {
            font-size: 12px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-info svg {
            width: 16px;
            height: 16px;
        }

        .grid-toggle {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CANVAS WRAPPER */
        .canvas-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* PRODUCTS CANVAS - draggable/zoomable */
        .products-canvas {
            position: absolute;
            width: 3000px;
            height: 2000px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
        .products-canvas:active {
            cursor: grabbing;
        }

        /* PRODUCT ITEM */
        .product-item {
            position: absolute;
            width: 180px;
            height: 180px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .product-item:hover {
            transform: scale(1.08);
            z-index: 50;
        }
        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 8px 24px rgba(0,0,0,0.4));
            pointer-events: none;
        }

        /* PRODUCT LABEL */
        .product-label {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(0,0,0,0.7);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .product-item:hover .product-label {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* GRID VIEW */
        .products-canvas.grid-view {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-content: flex-start;
            gap: 24px;
            padding: 100px 50px;
            width: 100vw;
            height: auto;
            min-height: 100vh;
            left: 0;
            top: 0;
            transform: none;
            overflow-y: auto;
            cursor: default;
        }
        .products-canvas.grid-view .product-item {
            position: relative;
            left: auto !important;
            top: auto !important;
        }

        /* OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 200;
        }
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 420px;
            height: 100%;
            background: linear-gradient(180deg, rgba(35,35,70,0.98) 0%, rgba(25,25,55,0.98) 100%);
            backdrop-filter: blur(20px);
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 300;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 40px rgba(0,0,0,0.5);
        }
        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }
        .sidebar-close:hover {
            background: rgba(255,255,255,0.15);
            transform: rotate(90deg);
        }
        .sidebar-close::before,
        .sidebar-close::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background: #fff;
        }
        .sidebar-close::before { transform: rotate(45deg); }
        .sidebar-close::after { transform: rotate(-45deg); }

        /* SIDEBAR HEADER */
        .sidebar-header {
            padding: 28px 28px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }
        .sidebar-artist {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.5;
            margin-bottom: 12px;
        }
        .sidebar-desc {
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.8;
        }

        /* SIDEBAR VARIANTS - VERTICAL STACK */
        .sidebar-variants {
            flex: 1;
            padding: 20px 28px;
            overflow-y: auto;
        }
        .variant-item {
            margin-bottom: 16px;
            border-radius: 12px;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        .variant-item:hover {
            background: rgba(0,0,0,0.35);
            transform: scale(1.02);
        }
        .variant-item:last-child {
            margin-bottom: 0;
        }
        .variant-img {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }
        .variant-img img {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 6px 16px rgba(0,0,0,0.4));
        }
        .variant-label {
            padding: 10px 16px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            opacity: 0.6;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        /* CUSTOM CURSOR */
        .cursor {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.8);
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .cursor.active {
            opacity: 1;
        }
        .cursor svg {
            width: 12px;
            height: 12px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            .product-item {
                width: 140px;
                height: 140px;
            }
            .controls {
                padding: 10px 16px;
                gap: 12px;
            }
            .control-info {
                display: none;
            }
        }
    </style>
</head>

        // DOM Elements
        const canvas = document.getElementById('productsCanvas');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarClose = document.getElementById('sidebarClose');
        const sidebarTitle = document.getElementById('sidebarTitle');
        const sidebarArtist = document.getElementById('sidebarArtist');
        const sidebarDesc = document.getElementById('sidebarDesc');
        const sidebarVariants = document.getElementById('sidebarVariants');
        const zoomInBtn = document.getElementById('zoomIn');
        const zoomOutBtn = document.getElementById('zoomOut');
        const gridToggle = document.getElementById('gridToggle');
        const cursor = document.getElementById('cursor');
        const cursorText = document.getElementById('cursorText');

        let currentScale = 1;
        let isGridView = false;
        let draggableInstance = null;

        // Generate scattered positions
        function generatePositions() {
            const positions = [];
            const cols = 5;
            const rows = Math.ceil(products.length / cols);
            const itemSize = 180;
            const gapX = 220;
            const gapY = 220;
            const offsetX = (3000 - cols * gapX) / 2;
            const offsetY = (2000 - rows * gapY) / 2;

            products.forEach((_, i) => {
                const col = i % cols;
                const row = Math.floor(i / cols);
                // Add slight randomness for organic feel
                const randX = (Math.random() - 0.5) * 40;
                const randY = (Math.random() - 0.5) * 40;
                positions.push({
                    x: offsetX + col * gapX + randX,
                    y: offsetY + row * gapY + randY
                });
            });
            return positions;
        }

        const positions = generatePositions();

        // Render products
        function renderProducts() {
            canvas.innerHTML = '';
            products.forEach((product, i) => {
                const item = document.createElement('div');
                item.className = 'product-item';
                item.style.left = positions[i].x + 'px';
                item.style.top = positions[i].y + 'px';
                item.dataset.index = i;

                const img = document.createElement('img');
                img.src = BASE_URL + product.variants[0].file;
                img.alt = product.name;
                img.draggable = false;

                const label = document.createElement('div');
                label.className = 'product-label';
                label.textContent = product.name;

                item.appendChild(img);
                item.appendChild(label);

                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openSidebar(product);
                });

                item.addEventListener('mouseenter', () => {
                    cursorText.textContent = product.name;
                    cursor.classList.add('active');
                });

                item.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });

                canvas.appendChild(item);
            });
        }

        // Initialize Draggable
        function initDraggable() {
            if (draggableInstance) {
                draggableInstance[0].kill();
            }

            if (!isGridView) {
                draggableInstance = Draggable.create(canvas, {
                    type: 'x,y',
                    bounds: {
                        minX: -1500 * currentScale,
                        maxX: 1500 * currentScale,
                        minY: -1000 * currentScale,
                        maxY: 1000 * currentScale
                    },
                    inertia: true,
                    edgeResistance: 0.8,
                    throwResistance: 2000
                });
            }
        }

        // Zoom
        function zoom(direction) {
            if (isGridView) return;

            const step = 0.15;
            if (direction === 'in' && currentScale < 2) {
                currentScale += step;
            } else if (direction === 'out' && currentScale > 0.5) {
                currentScale -= step;
            }

            gsap.to(canvas, {
                scale: currentScale,
                duration: 0.4,
                ease: 'power2.out',
                onComplete: initDraggable
            });
        }

        // Toggle Grid View
        function toggleGridView() {
            isGridView = !isGridView;

            if (isGridView) {
                canvas.classList.add('grid-view');
                gsap.set(canvas, { x: 0, y: 0, scale: 1 });
                gridToggle.textContent = 'Scatter';
                if (draggableInstance) {
                    draggableInstance[0].kill();
                }
            } else {
                canvas.classList.remove('grid-view');
                currentScale = 1;
                gsap.set(canvas, { scale: 1 });
                gridToggle.textContent = 'Grid';
                initDraggable();
            }
        }

        // Open Sidebar
        function openSidebar(product) {
            sidebarTitle.textContent = product.name;
            sidebarArtist.textContent = product.artist;
            sidebarDesc.textContent = product.desc;

            sidebarVariants.innerHTML = '';
            product.variants.forEach(v => {
                const item = document.createElement('div');
                item.className = 'variant-item';

                const imgWrap = document.createElement('div');
                imgWrap.className = 'variant-img';

                const img = document.createElement('img');
                img.src = BASE_URL + v.file;
                img.alt = v.label;
                imgWrap.appendChild(img);

                const label = document.createElement('div');
                label.className = 'variant-label';
                label.textContent = v.label;

                item.appendChild(imgWrap);
                item.appendChild(label);
                sidebarVariants.appendChild(item);
            });

            sidebar.classList.add('active');
            overlay.classList.add('active');
        }

        // Close Sidebar
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Custom Cursor Movement
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                x: e.clientX + 15,
                y: e.clientY + 15,
                duration: 0.2,
                ease: 'power2.out'
            });
        });

        // Event Listeners
        zoomInBtn.addEventListener('click', () => zoom('in'));
        zoomOutBtn.addEventListener('click', () => zoom('out'));
        gridToggle.addEventListener('click', toggleGridView);
        sidebarClose.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeSidebar();
            if (e.key === '+' || e.key === '=') zoom('in');
            if (e.key === '-') zoom('out');
            if (e.key === 'g') toggleGridView();
        });

        // Mouse wheel zoom
        document.addEventListener('wheel', (e) => {
            if (isGridView) return;
            e.preventDefault();
            if (e.deltaY < 0) {
                zoom('in');
            } else {
                zoom('out');
            }
        }, { passive: false });

        // Initialize
        renderProducts();
        initDraggable();

        // Center canvas initially
        gsap.set(canvas, { x: 0, y: 0 });
    </script>
</body>
</html>
