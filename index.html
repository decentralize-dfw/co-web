        /* ============================================
           RESET & BASE STYLES
        ============================================ */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Jura', sans-serif;
            background-color: #6667AB;
            min-height: 100vh;
            overflow-x: hidden;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Hide scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* ============================================
           LOGO
        ============================================ */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .logo img {
            height: 60px;
            width: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
        }

        /* ============================================
           MAIN CANVAS - SCATTERED LAYOUT
        ============================================ */
        .canvas {
            position: relative;
            width: 100vw;
            min-height: 200vh;
            padding: 120px 60px 100px 60px;
        }

        .products-container {
            position: relative;
            max-width: 1800px;
            margin: 0 auto;
            min-height: 180vh;
        }

        /* ============================================
           PRODUCT ITEM STYLES
        ============================================ */
        .product-item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1),
                        filter 0.3s ease,
                        z-index 0s;
        }

        .product-item:hover {
            transform: scale(1.08) translateY(-5px);
            filter: brightness(1.1);
            z-index: 100;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4))
                    drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transition: filter 0.3s ease;
        }

        .product-item:hover img {
            filter: drop-shadow(0 20px 45px rgba(0, 0, 0, 0.5))
                    drop-shadow(0 8px 20px rgba(0, 0, 0, 0.4));
        }

        /* Size Classes */
        .product-item.size-xl {
            width: 380px;
            height: 380px;
        }

        .product-item.size-lg {
            width: 300px;
            height: 300px;
        }

        .product-item.size-md {
            width: 220px;
            height: 220px;
        }

        .product-item.size-sm {
            width: 160px;
            height: 160px;
        }

        .product-item.size-xs {
            width: 120px;
            height: 120px;
        }

        /* ============================================
           OVERLAY
        ============================================ */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s ease;
            z-index: 1500;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* ============================================
           SIDEBAR PANEL
        ============================================ */
        .sidebar-panel {
            position: fixed;
            top: 0;
            left: -500px;
            width: 480px;
            height: 100vh;
            background: linear-gradient(135deg,
                rgba(45, 45, 90, 0.98) 0%,
                rgba(35, 35, 75, 0.98) 100%);
            backdrop-filter: blur(20px);
            z-index: 2000;
            transition: left 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 10px 0 50px rgba(0, 0, 0, 0.5),
                        5px 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .sidebar-panel.active {
            left: 0;
        }

        /* Close Button */
        .sidebar-close {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .sidebar-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .sidebar-close::before,
        .sidebar-close::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 2px;
            background: #ffffff;
            border-radius: 1px;
        }

        .sidebar-close::before {
            transform: rotate(45deg);
        }

        .sidebar-close::after {
            transform: rotate(-45deg);
        }

        /* Header Section */
        .sidebar-header {
            padding: 35px 35px 25px 35px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(180deg,
                rgba(255, 255, 255, 0.05) 0%,
                transparent 100%);
        }

        .product-title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .product-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .product-description {
            font-size: 14px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        /* Gallery Section */
        .sidebar-gallery {
            flex: 1;
            padding: 25px 35px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gallery-main {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(145deg,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.4));
        }

        /* Gallery Navigation */
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .gallery-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .gallery-nav.prev {
            left: 15px;
        }

        .gallery-nav.next {
            right: 15px;
        }

        .gallery-nav::before {
            content: '';
            width: 10px;
            height: 10px;
            border-left: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
        }

        .gallery-nav.prev::before {
            transform: rotate(45deg);
            margin-left: 3px;
        }

        .gallery-nav.next::before {
            transform: rotate(-135deg);
            margin-right: 3px;
        }

        /* Thumbnails */
        .gallery-thumbnails {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumb-item {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
        }

        .thumb-item:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .thumb-item.active {
            opacity: 1;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .thumb-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Image Counter */
        .image-counter {
            text-align: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-top: 10px;
        }

        /* ============================================
           LOADING STATE
        ============================================ */
        .product-item.loading img {
            opacity: 0;
        }

        .product-item img {
            opacity: 1;
            transition: opacity 0.5s ease;
        }

                height: 160px;
            }
            .product-item.size-md {
                width: 130px;
                height: 130px;
            }
            .product-item.size-sm {
                width: 100px;
                height: 100px;
            }
            .product-item.size-xs {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .canvas {
                padding: 80px 15px 50px 15px;
            }
            .product-item.size-xl {
                width: 160px;
                height: 160px;
            }
            .product-item.size-lg {
                width: 130px;
                height: 130px;
            }
            .product-item.size-md {
                width: 110px;
                height: 110px;
            }
            .product-item.size-sm {
                width: 90px;
                height: 90px;
            }
            .product-item.size-xs {
                width: 70px;
                height: 70px;
            }
            .thumb-item {
                width: 55px;
                height: 55px;
            }
            .gallery-nav {
                width: 36px;
                height: 36px;
            }
        }

        /* ============================================
           ANIMATIONS
        ============================================ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .product-item {
            animation: fadeIn 0.6s ease forwards;
        }

        .product-item:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .product-item:nth-child(even) {
            animation-delay: 0.2s;
        }

        /* Float animation for some items */
        .product-item.floating {
            animation: float 4s ease-in-out infinite;
        }

        .product-item.floating:nth-child(odd) {
            animation-delay: 0s;
        }

        .product-item.floating:nth-child(even) {
            animation-delay: 2s;
        }
    </style>

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        let currentProduct = null;
        let currentImageIndex = 0;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const productsContainer = document.getElementById('productsContainer');
        const sidebarPanel = document.getElementById('sidebarPanel');
        const overlay = document.getElementById('overlay');
        const sidebarClose = document.getElementById('sidebarClose');
        const productTitle = document.getElementById('productTitle');
        const productArtist = document.getElementById('productArtist');
        const productDescription = document.getElementById('productDescription');
        const galleryMainImg = document.getElementById('galleryMainImg');
        const galleryThumbnails = document.getElementById('galleryThumbnails');
        const galleryPrev = document.getElementById('galleryPrev');
        const galleryNext = document.getElementById('galleryNext');
        const imageCounter = document.getElementById('imageCounter');

        // ============================================
        // RENDER PRODUCTS
        // ============================================
        function renderProducts() {
            productsContainer.innerHTML = '';

            products.forEach((product, index) => {
                const item = document.createElement('div');
                item.className = `product-item size-${product.size}`;
                if (product.floating) {
                    item.classList.add('floating');
                }
                item.dataset.id = product.id;
                item.style.top = product.position.top;
                item.style.left = product.position.left;
                item.style.animationDelay = `${index * 0.05}s`;

                const img = document.createElement('img');
                img.src = BASE_URL + product.variants[0];
                img.alt = product.name;
                img.loading = 'lazy';

                // Error handling for images
                img.onerror = function() {
                    console.warn(`Failed to load: ${this.src}`);
                    this.style.opacity = '0.3';
                };

                img.onload = function() {
                    this.style.opacity = '1';
                };

                item.appendChild(img);
                item.addEventListener('click', () => openSidebar(product));
                productsContainer.appendChild(item);
            });
        }

        // ============================================
        // SIDEBAR FUNCTIONS
        // ============================================
        function openSidebar(product) {
            currentProduct = product;
            currentImageIndex = 0;

            productTitle.textContent = product.name;
            productArtist.textContent = product.artist;
            productDescription.textContent = product.description;

            updateGallery();
            renderThumbnails();
            updateCounter();

            sidebarPanel.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            sidebarPanel.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            currentProduct = null;
        }

        // ============================================
        // GALLERY FUNCTIONS
        // ============================================
        function updateGallery() {
            if (currentProduct) {
                const imgUrl = BASE_URL + currentProduct.variants[currentImageIndex];
                galleryMainImg.src = imgUrl;
                updateThumbnailsActive();
                updateCounter();
            }
        }

        function renderThumbnails() {
            galleryThumbnails.innerHTML = '';

            if (currentProduct) {
                currentProduct.variants.forEach((variant, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = `thumb-item ${index === currentImageIndex ? 'active' : ''}`;

                    const img = document.createElement('img');
                    img.src = BASE_URL + variant;
                    img.alt = `${currentProduct.name} - Variant ${index + 1}`;

                    thumb.appendChild(img);
                    thumb.addEventListener('click', () => {
                        currentImageIndex = index;
                        updateGallery();
                    });
                    galleryThumbnails.appendChild(thumb);
                });
            }
        }

        function updateThumbnailsActive() {
            const thumbs = galleryThumbnails.querySelectorAll('.thumb-item');
            thumbs.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        function updateCounter() {
            if (currentProduct) {
                imageCounter.textContent = `${currentImageIndex + 1} / ${currentProduct.variants.length}`;
            }
        }

        // ============================================
        // NAVIGATION
        // ============================================
        function prevImage() {
            if (currentProduct) {
                currentImageIndex = (currentImageIndex - 1 + currentProduct.variants.length) % currentProduct.variants.length;
                updateGallery();
            }
        }

        function nextImage() {
            if (currentProduct) {
                currentImageIndex = (currentImageIndex + 1) % currentProduct.variants.length;
                updateGallery();
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        sidebarClose.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        galleryPrev.addEventListener('click', prevImage);
        galleryNext.addEventListener('click', nextImage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentProduct) {
                switch(e.key) {
                    case 'ArrowLeft':
                        prevImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                    case 'Escape':
                        closeSidebar();
                        break;
                }
            }
        });

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        galleryMainImg.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        galleryMainImg.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextImage();
                } else {
                    prevImage();
                }
            }
        }

        // ============================================
        // RESPONSIVE ADJUSTMENTS
        // ============================================
        function adjustForMobile() {
            const isMobile = window.innerWidth <= 768;

            if (isMobile) {
                // Reorganize products for mobile view
                products.forEach((product, index) => {
                    const row = Math.floor(index / 2);
                    const col = index % 2;
                    product.position = {
                        top: `${row * 15}%`,
                        left: `${col * 50}%`
                    };
                });
                renderProducts();
            }
        }

        // Debounce resize handler
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(adjustForMobile, 250);
        });

        // ============================================
        // INITIALIZE
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
        });

        // Initial render
        renderProducts();
    </script>
