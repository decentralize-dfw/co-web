    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Jura', sans-serif;
            background-color: #6667AB;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        /* LOGO */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            cursor: pointer;
        }

        .logo img {
            height: 50px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        /* CANVAS */
        .canvas {
            position: relative;
            width: 100vw;
            min-height: 300vh;
            padding: 120px 50px 100px;
        }

        .products-container {
            position: relative;
            max-width: 1600px;
            margin: 0 auto;
            min-height: 280vh;
        }

        /* PRODUCT ITEMS */
        .product-item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, z-index 0s;
        }

        .product-item:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        .product-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.5));
            transition: filter 0.3s ease;
        }

        .product-item:hover img {
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.6));
        }

        /* SIZES */
        .size-xl { width: 350px; height: 350px; }
        .size-lg { width: 280px; height: 280px; }
        .size-md { width: 200px; height: 200px; }
        .size-sm { width: 150px; height: 150px; }

        /* OVERLAY */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1500;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: -480px;
            width: 460px;
            height: 100vh;
            background: rgba(30,30,60,0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            transition: left 0.4s ease;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0,0,0,0.4);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
        }

        .sidebar-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .sidebar-close::before,
        .sidebar-close::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 18px;
            height: 2px;
            background: #fff;
        }

        .sidebar-close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .sidebar-close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        /* SIDEBAR HEADER */
        .sidebar-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-title {
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .sidebar-artist {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .sidebar-desc {
            font-size: 13px;
            line-height: 1.6;
            color: rgba(255,255,255,0.8);
        }

        /* SIDEBAR GALLERY - VERTICAL STACK */
        .sidebar-gallery {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
        }

        .variant-item {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .variant-item:hover {
            transform: scale(1.02);
        }

        .variant-item:last-child {
            margin-bottom: 0;
        }

        .variant-img-container {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .variant-img-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
        }

        .variant-label {
            text-align: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .size-xl { width: 280px; height: 280px; }
            .size-lg { width: 220px; height: 220px; }
            .size-md { width: 160px; height: 160px; }
            .size-sm { width: 120px; height: 120px; }
        }

        @media (max-width: 768px) {
            .sidebar {

                left: -100%;
            }

            .size-lg { width: 150px; height: 150px; }

            .size-sm { width: 100px; height: 100px; }
        }
    </style>

            products.forEach(p => {
                const div = document.createElement('div');
                div.className = `product-item size-${p.size}`;
                div.style.top = p.pos.top;
                div.style.left = p.pos.left;

                const img = document.createElement('img');
                img.src = BASE_URL + p.variants[0].file;
                img.alt = p.name;
                img.loading = 'lazy';

                div.appendChild(img);
                div.addEventListener('click', () => openSidebar(p));
                container.appendChild(div);
            });
        }

        // Open sidebar
        function openSidebar(p) {
            sidebarTitle.textContent = p.name;
            sidebarArtist.textContent = p.artist;
            sidebarDesc.textContent = p.desc;

            sidebarGallery.innerHTML = '';
            p.variants.forEach(v => {
                const item = document.createElement('div');
                item.className = 'variant-item';

                const imgContainer = document.createElement('div');
                imgContainer.className = 'variant-img-container';

                const img = document.createElement('img');
                img.src = BASE_URL + v.file;
                img.alt = v.label;

                imgContainer.appendChild(img);

                const label = document.createElement('div');
                label.className = 'variant-label';
                label.textContent = v.label;

                item.appendChild(imgContainer);
                item.appendChild(label);
                sidebarGallery.appendChild(item);
            });

            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close sidebar
        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Events
        sidebarClose.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeSidebar();
        });

        // Init
        render();
    </script>
</body>
</html>
