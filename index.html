<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFW Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Jura', sans-serif;
            background-color: #6667AB;
            min-height: 100vh;
            overflow-x: hidden;
            color: #fff;
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        .logo img {
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        /* Main Canvas */
        .canvas {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 100px 50px 50px 50px;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Product Item */
        .product-item {
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            position: relative;
        }

        .product-item:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Size variations */
        .product-item.size-large {
            grid-column: span 2;
            grid-row: span 2;
        }

        .product-item.size-medium {
            grid-column: span 1;
            grid-row: span 1;
        }

        .product-item.size-small {
            grid-column: span 1;
            grid-row: span 1;
        }

        .product-item.size-small img {
            max-height: 150px;
            object-fit: contain;
        }

        /* Sidebar Panel */
        .sidebar-panel {
            position: fixed;
            top: 0;
            left: -450px;
            width: 450px;
            height: 100vh;
            background: rgba(40, 40, 80, 0.95);
            backdrop-filter: blur(10px);
            z-index: 2000;
            transition: left 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 30px rgba(0,0,0,0.3);
        }

        .sidebar-panel.active {
            left: 0;
        }

        .sidebar-header {
            padding: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .sidebar-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .sidebar-close::before,
        .sidebar-close::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #fff;
        }

        .sidebar-close::before {
            transform: rotate(45deg);
        }

        .sidebar-close::after {
            transform: rotate(-45deg);
        }

        .product-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .product-artist {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
            font-weight: 300;
        }

        .product-description {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255,255,255,0.8);
        }

        /* Image Gallery */
        .sidebar-gallery {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .gallery-main {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .gallery-nav:hover {
            background: rgba(255,255,255,0.4);
        }

        .gallery-nav.prev {
            left: 10px;
        }

        .gallery-nav.next {
            right: 10px;
        }

        .gallery-nav::before {
            content: '';
            width: 10px;
            height: 10px;
            border-left: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }

        .gallery-nav.prev::before {
            transform: rotate(45deg);
            margin-left: 4px;
        }

        .gallery-nav.next::before {
            transform: rotate(-135deg);
            margin-right: 4px;
        }

        /* Thumbnails */
        .gallery-thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .thumb-item {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s, transform 0.3s;
            border: 2px solid transparent;
        }

        .thumb-item:hover,
        .thumb-item.active {
            opacity: 1;
            border-color: #fff;
        }

        .thumb-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1500;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .sidebar-panel {
                width: 100%;
                left: -100%;
            }
        }

        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .canvas {
                padding: 80px 20px 20px 20px;
            }
            .logo {
                top: 20px;
                left: 20px;
            }
            .logo img {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="https://raw.githubusercontent.com/decentralize-dfw/co/main/c0.png" alt="Logo">
    </div>

    <!-- Main Canvas -->
    <div class="canvas">
        <div class="products-grid" id="productsGrid">
            <!-- Products will be inserted here -->
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar Panel -->
    <div class="sidebar-panel" id="sidebarPanel">
        <button class="sidebar-close" id="sidebarClose"></button>
        <div class="sidebar-header">
            <h2 class="product-title" id="productTitle">Product Name</h2>
            <p class="product-artist" id="productArtist">Artist Name</p>
            <p class="product-description" id="productDescription">Brief description of the product.</p>
        </div>
        <div class="sidebar-gallery">
            <div class="gallery-main">
                <img src="" alt="Product" id="galleryMainImg">
                <button class="gallery-nav prev" id="galleryPrev"></button>
                <button class="gallery-nav next" id="galleryNext"></button>
            </div>
            <div class="gallery-thumbnails" id="galleryThumbnails">
                <!-- Thumbnails will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Base URL for GitHub raw content
        const baseUrl = 'https://raw.githubusercontent.com/decentralize-dfw/dfw/main/DESIGN%20%C4%B0%C3%87/';

        // Products data
        const products = [
            {
                id: 'mermaidchair',
                name: 'Mermaid Chair',
                artist: 'DFW Studio',
                description: 'Organik formlardan ilham alan, akici hatlara sahip sandalye tasarimi.',
                variants: ['mermaidchair-og.png', 'mermaidchair-b.png', 'mermaidchair-w.png', 'mermaidchair-red.png'],
                size: 'large'
            },
            {
                id: 'fetuchair',
                name: 'Fetu Chair',
                artist: 'DFW Studio',
                description: 'Minimalist ve ergonomik tasarim anlayisiyla olusturulmus sandalye.',
                variants: ['fetuchair-og.png', 'fetuchair-b.png', 'fetuchair-w.png', 'fetuchair-red.png'],
                size: 'medium'
            },
            {
                id: 'dse',
                name: 'DSE',
                artist: 'DFW Studio',
                description: 'Dijital cagdan ilham alan futuristik mobilya konsepti.',
                variants: ['dse-og.png', 'dse-b.png', 'dse-delix.png', 'dse-red.png'],
                size: 'medium'
            },
            {
                id: 'jacktehladxx',
                name: 'Jack Tehlad XX',
                artist: 'DFW Studio',
                description: 'Geometrik formlar ve keskin hatlar iceren modern tasarim.',
                variants: ['jacktehladxx-og.png', 'jacktehladxx-b.png', 'jacktehladxx-w.png', 'jacktehladxx-red.png'],
                size: 'small'
            },
            {
                id: 'aretaix',
                name: 'Aretaix',
                artist: 'DFW Studio',
                description: 'Sanatsal ve fonksiyonel ozellikleri bir arada sunan tasarim.',
                variants: ['aretaix-og.png', 'aretaix-b.png', 'aretaix-w.png', 'aretaix-red.png'],
                size: 'medium'
            },
            {
                id: 'bilbaolego',
                name: 'Bilbao Lego',
                artist: 'DFW Studio',
                description: 'Bilbao mimarisinden esinlenen modular tasarim konsepti.',
                variants: ['bilbaolego-og.png', 'bilbaolego-b.png', 'bilbaolego-w.png', 'bilbaolego-neon.png'],
                size: 'large'
            },
            {
                id: 'higgsboson',
                name: 'Higgs Boson',
                artist: 'DFW Studio',
                description: 'Parcacik fiziginden ilham alan bilimsel tasarim.',
                variants: ['higgsboson-og.png', 'higgsboson-darkblue.png', 'higgsboson-w.png', 'higgsboson-red.png'],
                size: 'medium'
            },
            {
                id: 'e66',
                name: 'E66',
                artist: 'DFW Studio',
                description: 'Endustriyel estetik ve modern cizgilerin bilesimi.',
                variants: ['e66-og.png', 'e66-b.png', 'e66-w.png', 'e66-red.png'],
                size: 'small'
            },
            {
                id: 'angrynapkin',
                name: 'Angry Napkin',
                artist: 'DFW Studio',
                description: 'Kavramsal sanat ve mobilya tasariminin kesisimi.',
                variants: ['angrynapkin-og.png', 'angrynapkin-b.png', 'angrynapkin-w.png', 'angrynapkin-red.png'],
                size: 'medium'
            },
            {
                id: 'dougnut',
                name: 'Dougnut',
                artist: 'DFW Studio',
                description: 'Dairesel formlar uzerine kurulu oyuncu tasarim.',
                variants: ['dougnut-og.png', 'dougnut-b.png', 'dougnut-w.png', 'dougnut-red.png'],
                size: 'medium'
            },
            {
                id: 'sjsoc',
                name: 'SJSOC',
                artist: 'DFW Studio',
                description: 'Sosyal alanlara yonelik inovatif mobilya cozumu.',
                variants: ['sjsoc-og.png', 'sjsoc-b.png', 'sjsoc-w.png', 'sjsoc-red.png'],
                size: 'small'
            },
            {
                id: 'carwreck',
                name: 'Car Wreck',
                artist: 'DFW Studio',
                description: 'Dekonstrüktivist yaklasimla olusturulmus heykelsi mobilya.',
                variants: ['carwreck-og.png', 'carwreck-b.png', 'carwreck-w.png', 'carwreck-red.png'],
                size: 'large'
            },
            {
                id: 'japon',
                name: 'Japon',
                artist: 'DFW Studio',
                description: 'Japon estetiginden ilham alan minimal tasarim.',
                variants: ['japon-og.png', 'japon-b.png', 'japon-w.png', 'japon-red.png'],
                size: 'medium'
            },
            {
                id: 'screamer',
                name: 'Screamer',
                artist: 'DFW Studio',
                description: 'Ekspresyonist sanat akimindan esinlenen cesur tasarim.',
                variants: ['screamer-og.png', 'screamer-b.png', 'screamer-w.png', 'screamer-red.png'],
                size: 'medium'
            },
            {
                id: 'genetic',
                name: 'Genetic',
                artist: 'DFW Studio',
                description: 'Biyolojik yapilardan ilham alan organik formlar.',
                variants: ['genetic-og.png', 'genetic-b.png', 'genetic-w.png', 'genetic-red.png'],
                size: 'small'
            },
            {
                id: 'spookycarpet',
                name: 'Spooky Carpet',
                artist: 'DFW Studio',
                description: 'Tekstil sanati ve mekansal tasarimin birlestigi konsept.',
                variants: ['spookycarpet-og.png', 'spookycarpet-b.png', 'spookycarpet-w.png', 'spookycarpet-red.png'],
                size: 'medium'
            },
            {
                id: 'xyz008',
                name: 'XYZ008',
                artist: 'DFW Auto',
                description: 'Gelecekten gelen otomobil konsepti.',
                variants: ['XYZ008-og.png', 'XYZ008-b.png', 'XYZ008-w.png', 'XYZ008-red.png'],
                size: 'large'
            },
            {
                id: 'zbr',
                name: 'ZBR',
                artist: 'DFW Auto',
                description: 'Aerodinamik formlarin en uç noktasi.',
                variants: ['zbr-og.png', 'zbr-b.png', 'zbr-w.png', 'zbr-red.png'],
                size: 'medium'
            }
        ];

        // Current state
        let currentProduct = null;
        let currentImageIndex = 0;

        // DOM Elements
        const productsGrid = document.getElementById('productsGrid');
        const sidebarPanel = document.getElementById('sidebarPanel');
        const overlay = document.getElementById('overlay');
        const sidebarClose = document.getElementById('sidebarClose');
        const productTitle = document.getElementById('productTitle');
        const productArtist = document.getElementById('productArtist');
        const productDescription = document.getElementById('productDescription');
        const galleryMainImg = document.getElementById('galleryMainImg');
        const galleryThumbnails = document.getElementById('galleryThumbnails');
        const galleryPrev = document.getElementById('galleryPrev');
        const galleryNext = document.getElementById('galleryNext');

        // Render products
        function renderProducts() {
            productsGrid.innerHTML = '';
            products.forEach(product => {
                const item = document.createElement('div');
                item.className = `product-item size-${product.size}`;
                item.dataset.id = product.id;

                const img = document.createElement('img');
                img.src = baseUrl + product.variants[0];
                img.alt = product.name;
                img.loading = 'lazy';

                item.appendChild(img);
                item.addEventListener('click', () => openSidebar(product));
                productsGrid.appendChild(item);
            });
        }

        // Open sidebar
        function openSidebar(product) {
            currentProduct = product;
            currentImageIndex = 0;

            productTitle.textContent = product.name;
            productArtist.textContent = product.artist;
            productDescription.textContent = product.description;

            updateGallery();
            renderThumbnails();

            sidebarPanel.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close sidebar
        function closeSidebar() {
            sidebarPanel.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            currentProduct = null;
        }

        // Update gallery main image
        function updateGallery() {
            if (currentProduct) {
                galleryMainImg.src = baseUrl + currentProduct.variants[currentImageIndex];
                updateThumbnailsActive();
            }
        }

        // Render thumbnails
        function renderThumbnails() {
            galleryThumbnails.innerHTML = '';
            if (currentProduct) {
                currentProduct.variants.forEach((variant, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = `thumb-item ${index === currentImageIndex ? 'active' : ''}`;

                    const img = document.createElement('img');
                    img.src = baseUrl + variant;
                    img.alt = `Variant ${index + 1}`;

                    thumb.appendChild(img);
                    thumb.addEventListener('click', () => {
                        currentImageIndex = index;
                        updateGallery();
                    });
                    galleryThumbnails.appendChild(thumb);
                });
            }
        }

        // Update active thumbnail
        function updateThumbnailsActive() {
            const thumbs = galleryThumbnails.querySelectorAll('.thumb-item');
            thumbs.forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentImageIndex);
            });
        }

        // Navigation
        function prevImage() {
            if (currentProduct) {
                currentImageIndex = (currentImageIndex - 1 + currentProduct.variants.length) % currentProduct.variants.length;
                updateGallery();
            }
        }

        function nextImage() {
            if (currentProduct) {
                currentImageIndex = (currentImageIndex + 1) % currentProduct.variants.length;
                updateGallery();
            }
        }

        // Event listeners
        sidebarClose.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);
        galleryPrev.addEventListener('click', prevImage);
        galleryNext.addEventListener('click', nextImage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (currentProduct) {
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
                if (e.key === 'Escape') closeSidebar();
            }
        });

        // Initialize
        renderProducts();
    </script>
</body>
</html>
